<div id="MyModal" class="modal fade" style="width: 251px; height: 320px; margin-left: 0px">
    <div class="modal-dialog" style="top: 49px">
        <div class="modal-content" >
            <div class="modal-header" >
                New Task
                <button class="close" data-dismiss="modal"> <h6>Close</h6> </button>
                    <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">

                    <h3></h3>
                    <form id="todo-form">
                        <input type="text" name="title" placeholder="Title" />
                        <textarea placeholder="Description"></textarea>
                        <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" style="margin-top: 8px" />
                        <input style="margin-left: 62px;" type="button" class="btn btn-xs" value="Add Task" onclick="todo.add();" data-dismiss="modal" />
                    </form>

                      <input style="margin-left: 58px" type="button" class="btn btn-danger btn-xs" value="Clear Data" onclick="todo.clear();" />
                    <div id="delete-div">
                        Drag Here to Delete
                    </div>

            </div>



        </div>
    </div>
